    /*

    Event Propagation determines in which order the elements receive the event. There are two ways to handle this event propagation order of HTML DOM is Event Bubbling and Event Capturing.

    
    event bubbling: When an event happens on an element, it first runs the handlers on it, then on its parent, then all the way up on other ancestors.

    Event capturing occurs when a nested element gets clicked. The click event of its parent elements must be triggered before the click of the nested element. This phase trickles down from the top of the DOM tree to the target element.  


    #### Whenever the third argument of addEventListener is set to true, event handlers are automatically triggered in the capturing phase.


    Event capturing means propagation of event is done from ancestor elements to child element in the DOM while event bubbling means propagation is done from child element to ancestor elements in the DOM.


    to avoid event bubbling and event capturting use stopprogation();
